<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Powerlifting score calculator by @perkee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha256-BtbhCIbtfeVWGsqxk1vOHEYXS6qcvQvLMZqjtpWUEx8=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .progress {
      height: 100%;
      min-height: 2em;
    }
    .table .body-cell--index {
      vertical-align: middle;
      text-align: center;
      font-size: 1.2em;
    }
    .body-cell--note,
    .title-cell--note{
      min-width: 7em;
      max-width: 12em;
    }
    .note-input {
      min-width: 7em;
      max-width: 12em;
      width: 100%;
    }
    .title-cell--wilks,
    .title-cell--allo,
    .title-cell--ipf,
    .title-cell--sc-allo,
    .title-cell--mcculloch,
    .body-cell--wilks,
    .body-cell--allo,
    .body-cell--ipf,
    .body-cell--sc-allo,
    .body-cell--mcculloch {
      min-width: 7em;
    }
    .progress-bar {
      text-align: left;
      padding: 0 0 0 .75em;
    }
    th {
      position: relative
    }
    th .fa {
      height: 2.2em;
      position: absolute;
      right: 0.25em;
      top: 0;
      line-height: 2.2em;
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <script src="./index.js"></script>
</body>
</html>
